<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>seshyweshyy's Games</title>
  <link rel="icon" type="image/png" href="images/games.png">
  <style>
    body {
      font-family: "Segoe UI", Tahoma, sans-serif;
      margin: 0;
      padding: 0;
      background: #111;
      color: #fff;
      text-align: center;
    }
    header {
      padding: 20px;
    }
    h1 {
      margin-bottom: 5px;
    }
    p {
      color: #ccc;
    }
    .game-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .game-card {
      background: #1c1c1c;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      transition: transform 0.2s, box-shadow 0.2s;
      cursor: pointer;
    }
    .game-card:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 15px rgba(0,0,0,0.7);
    }
    .game-card img {
      width: 100%;
      display: block;
    }
    .game-card h3 {
      margin: 10px;
      font-size: 16px;
      color: #fff;
    }

    /* From Uiverse.io by ilkhoeri */ 
/* theme-mode-style */
.mode + .container {
  --color-pure: #000;
  --color-primary: #e8e8e8;
  --color-secondary: #212121;
  --muted: #b8b8b8;
}
.mode:checked + .container {
  --color-pure: #fff;
  --color-primary: #212121;
  --color-secondary: #fff;
  --muted: #383838;
}
.container {
  background-color: var(--color-secondary);
  position: absolute;
  width: 100%;
  height: 110%;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
}
.container .theme {
  color: var(--color-secondary);
  background-color: var(--color-primary);
  position: relative;
  cursor: pointer;
  z-index: 9;
  -webkit-user-select: none;
  user-select: none;
  border: 1px solid var(--muted);
  border-radius: calc(var(--round) - var(--p-y));
  margin-left: calc(var(--p-x) * 2);
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 5px;
  transition: background-color 0.25s linear;
}
.container .theme:hover {
  background-color: var(--muted);
}
.container .theme::before {
  content: "";
  position: absolute;
  left: calc(var(--p-x) * -1);
  width: 1px;
  height: 100%;
  background-color: var(--muted);
}
.container .theme span {
  border: none;
  outline: none;
  background-color: transparent;
  padding: 0.125rem;
  border-radius: 9999px;
  align-items: center;
  justify-content: center;
}
.mode:checked + .container .theme span.light,
.mode + .container .theme span.dark {
  display: none;
}
.mode + .container .theme span.light,
.mode:checked + .container .theme span.dark {
  display: flex;
}
.container .theme svg {
  stroke-linejoin: round;
  stroke-linecap: round;
  stroke: currentColor;
  fill: none;
  height: 22px;
  width: 22px;
}

/* main style */
.wrap {
  --round: 10px;
  --p-x: 8px;
  --p-y: 4px;
  --w-label: 100px;
  display: flex;
  align-items: center;
  padding: var(--p-y) var(--p-x);
  position: relative;
  background: var(--color-primary);
  border-radius: var(--round);
  max-width: 100%;
  overflow-x: auto;
  scrollbar-width: none;
  -webkit-overflow-scrolling: touch;
  top: 0;
  z-index: 1;
}

.wrap input {
  height: 0;
  width: 0;
  position: absolute;
  overflow: hidden;
  display: none;
  visibility: hidden;
}

.label {
  cursor: pointer;
  outline: none;
  font-size: 0.875rem;
  letter-spacing: initial;
  font-weight: 500;
  color: var(--color-secondary);
  background: transparent;
  padding: 12px 16px;
  width: var(--w-label);
  min-width: var(--w-label);
  text-decoration: none;
  -webkit-user-select: none;
  user-select: none;
  transition: color 0.25s ease;
  outline-offset: -6px;
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
  z-index: 2;
  -webkit-tap-highlight-color: transparent;
}
.label span {
  overflow: hidden;
  display: -webkit-box;
  -webkit-box-orient: vertical;
  -webkit-line-clamp: 1;
  line-clamp: 1;
}

.wrap input[class*="rd-"]:checked + label {
  color: var(--color-pure);
}

.bar {
  display: flex;
  align-items: center;
  justify-content: center;
  flex-shrink: 0;
  position: absolute;
  transform-origin: 0 0 0;
  height: 100%;
  width: var(--w-label);
  z-index: 0;
  transition: transform 0.5s cubic-bezier(0.33, 0.83, 0.99, 0.98);
}
.bar::before,
.bar::after {
  content: "";
  position: absolute;
  height: 4px;
  width: 100%;
  background: var(--color-secondary);
}
.bar::before {
  top: 0;
  border-radius: 0 0 9999px 9999px;
}
.bar::after {
  bottom: 0;
  border-radius: 9999px 9999px 0 0;
}

.slidebar {
  position: absolute;
  height: calc(100% - (var(--p-y) * 4));
  width: var(--w-label);
  border-radius: calc(var(--round) - var(--p-y));
  background: var(--muted);
  transform-origin: 0 0 0;
  z-index: 0;
  transition: transform 0.5s cubic-bezier(0.33, 0.83, 0.99, 0.98);
}

.rd-1:checked ~ .bar,
.rd-1:checked ~ .slidebar,
.rd-1 + label:hover ~ .slidebar {
  transform: translateX(20%) scaleX(1);
}
.rd-2:checked ~ .bar,
.rd-2:checked ~ .slidebar,
.rd-2 + label:hover ~ .slidebar {
  transform: translateX(150%) scaleX(1);
}
.rd-3:checked ~ .bar,
.rd-3:checked ~ .slidebar,
.rd-3 + label:hover ~ .slidebar {
  transform: translateX(300%) scaleX(1);
}

.rd-4:checked ~ .bar,
.rd-4:checked ~ .slidebar,
.rd-4 + label:hover ~ .slidebar {
  transform: translateX(412%) scaleX(1);
}
/*-------*/
  </style>
</head>
<body>
  <header>
    <h1>seshyweshy's games</h1>
        <!-- From Uiverse.io by ilkhoeri --> 
<input hidden="" class="mode" id="theme-mode" type="checkbox" />
<div class="container">
  <div class="wrap">
    <input hidden="" class="rd-1" name="radio" id="rd-1" type="radio"/>
    <label onclick="window.location.href='index'" style="--index: 0;" class="label" for="rd-1"
      ><span>Home</span></label
    >

    <input hidden="" class="rd-2" name="radio" id="rd-2" type="radio"/>
    <label onclick="window.location.href='about'" style="--index: 1;" class="label" for="rd-2"
      ><span>About Me</span></label
    >

    <input hidden="" class="rd-3" name="radio" id="rd-3" type="radio" />
    <label onclick="window.location.href='games'" style="--index: 2;" class="label" for="rd-3"
      ><span>Games</span></label
    >

    <input hidden="" class="rd-4" name="radio" id="rd-4" type="radio" checked=""/>
    <label onclick="window.location.href='links'" style="--index: 3;" class="label" for="rd-4"
      ><span>Links</span></label
    >

    <div class="bar"></div>
    <div class="slidebar"></div>
  </div>
</div>
    <p>Select a game to play</p>
  </header>
  
  <section class="game-grid">
    <!-- Example Game Cards -->
    <div class="game-card" onclick="window.location.href='games/make10'">
      <img src="images/make10.jpg" alt="Make 10 Icon">
      <h3>Make 10!</h3>
    </div>
    
    <div class="game-card" onclick="none">
      <img src="https://via.placeholder.com/300x180?text=Game+2">
      <h3>Work In Progress!</h3>
    </div>
  </section>
</body>
</html>
